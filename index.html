<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <header class="header-mobile container">
    <img src="images/logo.svg" alt="site logo" class="site-logo">
  </header>
  <main class="main">
    <picture class="image">
      <source srcset="images/hero-desktop.jpg" media="(min-width: 1440px)" />
      <img src="images/hero-mobile.jpg" alt="hero" />
    </picture>
    <section class="content">
      <header class="header-desktop">
        <img src="images/logo.svg" alt="site logo" class="site-logo">
      </header>
      <h1 class="content__heading">
        <span class="content__heading--soft">We're</span> coming soon
      </h1>
      <p class="content__paragraph">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="content__form-submit">
        <form class="content__searchbox">
          <input type="email" 
                 placeholder="Email Address" 
                 id="email"
                 pattern="^[\w]{1,}[\w.+-]{0,}@[\w-]{2,}([.][a-zA-Z]{2,}|[.][\w-]{2,}[.][a-zA-Z]{2,})$"
                 required>
          <button id="submit-button">
            <img src="images/icon-arrow.svg" alt="arrow" >
          </button>
          <img src="images/icon-error.svg" alt="error icon" class="error-icon">
        </form>
        <p class="email-error" aria-live="polite">Please provide a valid email</p>
      </div>
    </section>
  </main>

  <script src='js/script.js'></script>
</body>
</html>
